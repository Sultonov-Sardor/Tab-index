<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>
<body>
  <div class="container flex-box">
    <div class="wrapper">
      <h1 class="title">Tab Index</h1>

      <div class="form-box">
        <form class="form js-form">
          <input class="input js-input" type="number" placeholder="Enter tab index">
        </form>
        <button class="search-btn js-btn" type="submit">Check</button>
      </div>

      <div class="list js-list">
        <p class="item-1">
          POSITIVE
        </p>

        <p class="item-2">
          NEGATIVE
        </p>

        <p class="item-3">
          NAUTRAL
        </p>
      </div>

      <h2 class="results">Results</h2>
    </div>
  </div>
</body>
<script src="./js/main.js"></script>
</html>
